<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transferwise Rate</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <p class="title">Set Currency</p>
    <div style="display: flex; align-items: center; width: 160px">
      <div style="flex: 1 1 0;">
        <select id="currency_from_tf">
        </select>
      </div>
      <div style="flex: 1 1 0;" class="subtitle">TO</div>
      <div style="flex: 1 1 0;">
        <select id="currency_to_tf">
        </select>
      </div>
    </div>
    <div class="button-container">
      <button class="button" id="apply">Apply</button>
    </div>
    <div class="divider"></div>
    <div class="link-container">
      <a id="check-link">Check on Transferwise</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
